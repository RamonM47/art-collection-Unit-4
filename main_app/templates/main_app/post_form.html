{% extends 'base.html' %}
{% load static %}

{% block head %}

<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/form.css' %}"
/>

{% endblock head %}

{% block content %}

<div class='page_header'>
{% if object %}
  <h1> Edit your Post! </h1>
</div>
{% else %}
<div class='page_header'>
  <h1> Create a Post! </h1>
</div>
{% endif %}
<div class='form_container'>
  <form 
    action="" 
    method="post" 
    class="form"
  >
  {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button 
      type='submit' 
      class='btn submit'
    >
      Submit!
    </button>
  </form>
</div>
{% endblock content %}
