{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/post-index.css' %}"/>
{% block head %}
{% endblock head %}

{% block content %}
<section class="page-header">
  <h1>post List</h1>
  <img src="{% static 'images/cool-post.svg' %}" alt="A cool post" />
  <img src="{% static 'images/happy-post.svg' %}" alt="A happy post" />
  <img src="{% static 'images/teacup-post.svg' %}" alt="A post in a teacup" />
  <img src="{% static 'images/post-in-box.svg' %}" alt="A post in a box" />
</section>

<section class="card-container">
  {% for post in posts %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h2 class="card-title">{{ post.name }}</h2>
          <img src="{{post.current_state}}" alt="result">
        <p><small>{{ post.goal }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>
{% endblock content %}
